<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js" defer></script>
    <style>
        
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            margin: auto;
            margin-top: 20px;
            border: 5px solid #333;
            border-radius: 5px;
            background-color: #ddd;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 h-screen flex justify-center items-center">
    <div class="text-center text-white">
        <h1 class="text-4xl font-semibold mb-8">Snake</h1>
        <canvas id="board" class="border-4 border-gray-800 bg-gray-300"></canvas>
        <div id="gameOverMessage" class="hidden bg-white p-4 rounded-lg shadow-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <p class="text-xl font-semibold">Game Over</p>
        </div>
    </div>
</body>
</html>
